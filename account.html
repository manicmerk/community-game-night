<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Game Night</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/account.css" />
  </head>

  <body>
    <!-- Background Img Solution, moved to div vs body for easier background changes as needed -->

    <div class="bg-account"></div>

    <!-- Background Img Solution End -->
    <!-- Start of flex header/nav 
         Still attempting to find hamburger menu option at mobile width.
    -->

    <!-- Attempting Bootstrap Nav Hamburger -->

    <nav class="flexNav navbar-fixed-top navbar navbar-expand-md navbar-light">
      <a href="index.html">
        <h1>Community Game Night</h1>
      </a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#hamburger"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="hamburger">
        <ul class="nav navbar-nav">
          <li class="nav-item hamburgerNavSpacing">
            <a class="nav-link active text-danger" href="#">Account</a>
          </li>
          <li class="nav-item hamburgerNavSpacing">
            <a class="nav-link text-danger" href="#">Friends</a>
          </li>
          <li class="nav-item hamburgerNavSpacing">
            <a class="nav-link text-danger" href="#">Games</a>
          </li>
          <li class="nav-item hamburgerNavSpacing">
            <a class="nav-link text-danger" href="#">Support Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Got the hamburger working well enough to satisfy me for now. -->

    <!-- End of flex header/nav -->

    <!-- Attempt at Tabbed Sections/Begin Content -->

    <!-- Tabs and beginning of games -->
    <div class="containerAccount">
    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active text-dark"
          id="games-tab"
          data-toggle="tab"
          href="#games"
          role="tab"
          aria-controls="games"
          aria-selected="true"
          >Games</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-dark"
          id="friends-tab"
          data-toggle="tab"
          href="#friends"
          role="tab"
          aria-controls="friends"
          aria-selected="false"
          >Friends</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-dark"
          id="communities-tab"
          data-toggle="tab"
          href="#communities"
          role="tab"
          aria-controls="communities"
          aria-selected="false"
          >Communities</a
        >
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="games"
        role="tabpanel"
        aria-labelledby="games-tab"
      >
        <button type="button" id="Games" class="addButton roundButton" data-toggle="tooltip" data-placement="top" title="Click to add games">&#65291;</button>

        <div id="addGames">
          <input type="search" id="searchGames" class="searchBar" placeholder="Search Games Libary">
          <button type="submit" id="searchBtn" class="searchBtn">Search</button>
          <div id="flexGames">
          
            <!-- Games List -->

          <div class="containerDivs">
            <img src="img/icons/Lords of Waterdeep.jpg" alt="Lords of Waterdeep">
            <p>Lords of Waterdeep</p>
            <input  type="text" class="profileForm" id="lowID"  placeholder="Profile ID">
            <button type="button" id="lowSubmit">Save</button>
          </div>

          <div class="containerDivs">
            <img src="img/icons/Small World.jpg" alt="Small World">
            <p>Small World</p>
            <input type="text" class="profileForm" id="swID"  placeholder="Profile ID">
            <button type="button" id="swSubmit">Save</button>
          </div>

          <div class="containerDivs">
            <img src="img/icons/Ticket to Ride.jpg" alt="Ticket to Ride">
            <p>Ticket to Ride</p>
            <input type="text" class="profileForm" id="ttrID"  placeholder="Profile ID">
            <button type="button" id="ttrSubmit">Save</button>
          </div>

          <div class="containerDivs">
            <img src="img/icons/Splendor.jpg" alt="Splendor">
            <p>Splendor</p>
            <input type="text" class="profileForm" id="splendorID"  placeholder="Profile ID">
            <button type="button" id="splendorSubmit">Save</button>
          </div>

          <div class="containerDivs">
            <img src="img/icons/EpicGamesStore.jpg" alt="Epic Games Store">
            <p>Epic Games</p>
            <input type="text" class="profileForm" id="epicID"  placeholder="Profile ID">
            <button type="button" id="epicSubmit">Save</button>
          </div>

          <div class="containerDivs">
            <img src="img/icons/Steam.jpg" alt="Steam">
            <p>Steam</p>
            <input type="text" class="profileForm" id="steamID"  placeholder="Profile ID">
            <button type="button" id="steamSubmit">Save</button>
          </div>
          
          <div class="containerDivs">
            <img src="img/icons/Xbox.jpg" alt="Xbox">
            <p>Xbox</p>
            <input type="text" class="profileForm" id="xboxID"  placeholder="Profile ID">
            <button type="button" id="xboxSubmit">Save</button>
          </div>

          <div class="containerDivs">
            <img src="img/icons/Playstation.jpg" alt="Playstation">
            <p>Playstation</p>
            <input type="text" class="profileForm" id="playstationID"  placeholder="Profile ID">
            <button type="button" id="playstationSubmit">Save</button>
          </div>

          <!-- End Games List -->
          
        </div>
        </div>
        
        <!-- End hidden form div -->
        
        <hr style="margin-top: 0;">
        
        <!-- Begin Owned Games -->
        <div class="gamesIDs">
          <h2>My Game ID's</h2>
          <hr>
        </div>
      </div>
      
      <!-- Friends Tab Start -->
      
      <div
        class="tab-pane fade"
        id="friends"
        role="tabpanel"
        aria-labelledby="friends-tab"
      >
        <button type="button" id="Friends" class="addButton roundButton" data-toggle="tooltip" data-placement="top" title="Click to add friends">&#65291;</button>
      </div>
      <div
        class="tab-pane fade"
        id="communities"
        role="tabpanel"
        aria-labelledby="communities-tab"
      >
        <button type="button" id="Communities" class="addButton roundButton" data-toggle="tooltip" data-placement="top" title="Click to add communities">&#65291;</button>
      </div>
    </div>
    <!-- Attempt Tabs End -->

    <!-- Footer Start  -->

    <footer class="footer">
      <p>&copy; Community Game Night 2020</p>
      <a
        class="text-danger"
        href="mailto:thecommunitygamenight@gmail.com?Subject=Hello"
        target="_top"
        >Contact Us</a
      >
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
