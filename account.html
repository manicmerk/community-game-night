<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Game Night</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/account.css" />
  </head>

  <body>
    <!-- Background Img Solution, moved to div vs body for easier background changes as needed -->

    <div class="bg-account"></div>

    <!-- Background Img Solution End -->
    <!-- Start of flex header/nav 
         Still attempting to find hamburger menu option at mobile width.
    -->

    <!-- Attempting Bootstrap Nav Hamburger -->

    <nav class="flexNav navbar-fixed-top navbar navbar-expand-md navbar-light">
      <a href="index.html">
        <h1>Community Game Night</h1>
      </a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#hamburger"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="hamburger">
        <ul class="nav navbar-nav">
          <li class="nav-item hamburgerNavSpacing">
            <a class="nav-link active text-danger" href="#">Account</a>
          </li>
          <li class="nav-item hamburgerNavSpacing">
            <a class="nav-link text-danger" href="#">Friends</a>
          </li>
          <li class="nav-item hamburgerNavSpacing">
            <a class="nav-link text-danger" href="#">Games</a>
          </li>
          <li class="nav-item hamburgerNavSpacing">
            <a class="nav-link text-danger" href="#">Support Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Got the hamburger working well enough to satisfy me for now. -->

    <!-- End of flex header/nav -->

    <!-- Attempt at Tabbed Sections/Begin Content -->
    <div class="containerAccount">
    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active text-dark"
          id="games-tab"
          data-toggle="tab"
          href="#games"
          role="tab"
          aria-controls="games"
          aria-selected="true"
          >Games</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-dark"
          id="friends-tab"
          data-toggle="tab"
          href="#friends"
          role="tab"
          aria-controls="friends"
          aria-selected="false"
          >Friends</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-dark"
          id="communities-tab"
          data-toggle="tab"
          href="#communities"
          role="tab"
          aria-controls="communities"
          aria-selected="false"
          >Contact</a
        >
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="games"
        role="tabpanel"
        aria-labelledby="games-tab"
      >
        <button type="button" id="Games" class="addButton roundButton" data-toggle="tooltip" data-placement="top" title="Click to add games">&#65291;</button>
      </div>
      <div
        class="tab-pane fade"
        id="friends"
        role="tabpanel"
        aria-labelledby="friends-tab"
      >
        <button type="button" id="Friends" class="addButton roundButton" data-toggle="tooltip" data-placement="top" title="Click to add friends">&#65291;</button>
      </div>
      <div
        class="tab-pane fade"
        id="communities"
        role="tabpanel"
        aria-labelledby="communities-tab"
      >
        <button type="button" id="Communities" class="addButton roundButton" data-toggle="tooltip" data-placement="top" title="Click to add communities">&#65291;</button>
      </div>
      <hr style="margin-top: 0;">
    </div>
    <!-- Attempt Tabs End -->

    <!-- Footer Start  -->

    <footer class="footer">
      <p>&copy; Community Game Night 2020</p>
      <a
        class="text-danger"
        href="mailto:thecommunitygamenight@gmail.com?Subject=Hello"
        target="_top"
        >Contact Us</a
      >
    </footer>
  </body>
</html>
